<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <div>
            <h1 class="logo-name">DOMIGO</h1>
        </div>
        <h3>Bienvenido a DOMIGO</h3>
        <p>Inicia sesion</p>
        <form class="m-t" name="loginForm" novalidate>
            <div class="row">
                <div class="col s12" style="text-align: center;color:red;">
                    {{vm.mensajeError}}
                </div>
            </div>
            <div class="form-group">
                <input class="form-control"
                       type="text"
                       ng-model="vm.usuario.username"
                       name="username"
                       placeholder="Nombre de usuario"
                       required
                       autofocus>
                <div ng-messages="!loginForm.$pristine && loginForm.username.$error">
                    <div ng-message="required">Este campo es obligatorio.</div>
                </div>
            </div>
            <div class="form-group">
                <input class="form-control"
                       type="password"
                       ng-model="vm.usuario.password"
                       name="password"
                       placeholder="Contrase&ntilde;a"
                       required
                       autofocus>
                <div ng-messages="!loginForm.$pristine && loginForm.password.$error">
                    <div ng-message="required">Este campo es obligatorio.</div>
                </div>
            </div>
            <button id="btn-inicio" ng-click="vm.iniciarSesion()" type="submit"
                    class="btn btn-primary block full-width m-b"
                    ng-disabled="!loginForm.$valid">Iniciar sesion
            </button>
        </form>
    </div>
</div>
